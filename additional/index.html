    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const collapsibleHeaders = document.querySelectorAll('.collapsible-header');
            collapsibleHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                        this.querySelector('i').classList.remove('fa-minus');
                        this.querySelector('i').classList.add('fa-plus');
                    } else {
                        content.style.display = 'block';
                        this.querySelector('i').classList.remove('fa-plus');
                        this.querySelector('i').classList.add('fa-minus');
                    }
                });
            });

            const addBeneficiaryButtons = document.querySelectorAll('.add-beneficiary-btn');
            addBeneficiaryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const policyType = this.dataset.policy;
                    const container = document.getElementById(`${policyType}Beneficiaries`);
                    
                    if (container.children.length < 5) {
                        const beneficiaryField = createBeneficiaryField(policyType, container.children.length + 1);
                        container.appendChild(beneficiaryField);
                    } else {
                        alert('You can add a maximum of 5 beneficiaries.');
                    }
                });
            });

            function createBeneficiaryField(policyType, index) {
                const div = document.createElement('div');
                div.className = 'beneficiary-field';
                div.innerHTML = `
                    <h4>Beneficiary ${index}</h4>
                    <div class="form-group">
                        <label for="${policyType}BeneficiaryName${index}">Full Name:</label>
                        <input type="text" id="${policyType}BeneficiaryName${index}" name="${policyType}BeneficiaryName[]">
                    </div>
                    <div class="form-group">
                        <label for="${policyType}BeneficiaryDOB${index}">Date of Birth:</label>
                        <input type="date" id="${policyType}BeneficiaryDOB${index}" name="${policyType}BeneficiaryDOB[]">
                    </div>
                    <div class="form-group">
                        <label for="${policyType}BeneficiaryRelationship${index}">Relationship to Client:</label>
                        <input type="text" id="${policyType}BeneficiaryRelationship${index}" name="${policyType}BeneficiaryRelationship[]">
                    </div>
                    <button type="button" class="remove-beneficiary-btn">Remove Beneficiary</button>
                `;

                const removeButton = div.querySelector('.remove-beneficiary-btn');
                removeButton.addEventListener('click', function() {
                    div.remove();
                    updateBeneficiaryIndexes(policyType);
                });

                return div;
            }

            function updateBeneficiaryIndexes(policyType) {
                const container = document.getElementById(`${policyType}Beneficiaries`);
                const beneficiaryFields = container.querySelectorAll('.beneficiary-field');
                beneficiaryFields.forEach((field, index) => {
                    const newIndex = index + 1;
                    field.querySelector('h4').textContent = `Beneficiary ${newIndex}`;
                    field.querySelectorAll('label, input').forEach(element => {
                        element.id = element.id.replace(/\d+$/, newIndex);
                        if (element.name) {
                            element.name = element.name.replace(/\d+$/, newIndex);
                        }
                    });
                });
            }
        });
    </script>
